{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>rent a car</title>
    
    <style>
        *{
            padding: 0px;
            box-sizing: border-box;
            margin: 0px;
        }


        div {
            display: grid;
            align-items: center;
            justify-content: center;

            & img{
            grid-template-rows: repeat(1, 3fr);
            gap: 5px;
        }

        }

    </style>
</head>
<body>
    
    <h1 style="text-align: center; background-color: rgb(172, 210, 244);padding: 4vh;">
        Carros disponiveis</h1>

    <div class="content-car" style="text-align: center; margin: 4vh; padding: 20px; display: flex; gap: 3vw;"> 

    {% for car in novo_carro %}
        <div>

            {% if car.p_foto %}
                            <p>
                <img class="car_insert" src="{{car.p_foto}}" alt="Meu carro" style="height: 10vh;">
                
            </p>
            {% endif %}

           
            <button style="background-color: rgba(36, 168, 198, 0.374); padding: 10px; border-style: none;">
                {{car.preco}} kz
            </button>

            <div>
                <span><a class="describer" href="#">{{car.descricao}}<p>{{car.data_publicacao}}</p></a></span>
            </div>

        </div>
    {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
